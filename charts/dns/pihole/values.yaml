ingress:
  enabled: true

persistentVolumeClaim:
  enabled: true

podDnsConfig:
  enabled: true
  policy: "None"
  nameservers:
  - 127.0.0.1
  - 8.8.8.8

admin:
  enabled: true
  existingSecret: "pihole-admin"
  adminpasswordKey: "password" 

adminEncryptedPassword: 

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

extraEnvVars: {
  DNSMASQ_USER: "root"
}
